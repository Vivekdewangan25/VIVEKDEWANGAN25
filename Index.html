<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Counter App</h1>
  <div class="counter">
    <button id="subtract">-1</button>
    <span id="count">0</span>
    <button id="add">+1</button>
    <button id="reset">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
